name = ExtUtils-CBuilder
author = Ken Williams <kwilliams@cpan.org>
author = The Perl 5 Porters
license = Perl_5
copyright_holder = Ken Williams

[VersionFromModule]
[CheckExtraTests]
[CheckChangesHasContent]

[@Filter]
-bundle = @Basic
-remove = ExtraTests

[PruneFiles]
match = ^devtools/*

[DualLife]
[MetaConfig]
[MetaJSON]
[PodSyntaxTests]
[EOLTests]

[Prereqs]
Cwd = 0
File::Basename = 0
File::Spec = 3.13
File::Temp = 0
IO::File = 0
IPC::Cmd = 0
Text::ParseWords = 0

[Prereqs / TestRequires]
Test::More = 0.47

[MetaResources]
repository.type = git
repository.url = git://github.com/dagolden/extutils-cbuilder.git
repository.web = http://github.com/dagolden/extutils-cbuilder
bugtracker.web = http://rt.perl.org/rt3/
bugtracker.mailto = perlbug@perl.org
homepage = http://search.cpan.org/dist/ExtUtils-CBuilder

